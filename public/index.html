<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SOCKET.IO PRUEBA JOFFRE public</title>
    <h1>SOCKET.IO PRUEBA JOFFRE public</h1>

    <style>
        form {
            background: rgba(0, 0, 0, 15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10);
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        ul>li {
            padding: 0.5rem 1rem;
        }

        ul>li:nth-child(odd) {
            background: #c8f8c6;
            text-align: right;
            font-style: italic;
            font-weight: 600;
        }
    </style>
    <script src="/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>

        let socket = io()

        const form = document.querySelector('form')
        const input = document.querySelector('input')





        form.addEventListener('submit', (e) => {
            e.preventDefault()
            if (input.value) {
                socket.emit('chat', input.value)
                input.value = ''
            }
        })

        function sendMessage(e) {
            // prevent form submission refreshing page
            e.preventDefault();
            // send input value to server as type 'message'
            socket.emit("chat", input.value);
            // reset input value
            input.value = "";
        }

        // add listener to form submission
        form.addEventListener("submit", sendMessage);



        socket.on('chat', (msg) => {
            let item = document.createElement('li')
            item.textContent = msg
            mensajes.appendChild(item)
            window.scrollTo(0, document.body.scrollHeight)
        })
    </script>
</head>

<body>
    <ul class="list-group"></ul>
    <form action="">

        <input type="text" class="form-control" placeholder="ingrese el mensaje aquÃ­">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

</html>
